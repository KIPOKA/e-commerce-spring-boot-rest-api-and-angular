 <div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row row-cols-2"> 
                <!-- loop into the collection of products -->
                    <div *ngFor="let tempProduct of products" class="col-md-3">
                        <div class="product-box">
                            <a routerLink="/products/{{tempProduct.id}}">
                                <img src="{{tempProduct.imageUrl}}" class="img-responsive" alt="">
                            </a>
                            <a routerLink="/products/{{tempProduct.id}}">
                                <h1>{{tempProduct.name}}</h1>
                            </a> 
                            <div class="price">R{{tempProduct.unitPrice}}</div>
                            <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                        </div>                    
                </div>
                <!-- loop over the list of products -->
                <!-- If after searching into the products list and is empty then display a message to the user -->
                <br><br><br><br>
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                   <h2 style="background-color: orange;">No products Found. Try another product name </h2> 
                </div>
            </div>
            <!-- Begin of the footer  -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                    <ngb-pagination [(page)]="thePageNumber"
                                                    [pageSize]="thePageSize"
                                                    [collectionSize]="theTotalElements"
                                                    [maxSize]="5"
                                                    [boundaryLinks]="true"
                                                    (pageChange)="listProducts()"></ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                            <span class="mr-2">Page Size</span>
                            <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                <option value="">2</option>
                                <option selected="true" value="">5</option>
                                <option  >10</option>
                                <option >20</option>
                                <option >50</option>
                            </select>
                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
